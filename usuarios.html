<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>
    <!-- Incluindo a folha de estilos do Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluindo a biblioteca JavaScript do Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Incluindo a biblioteca JavaScript do jQuery, se necessário -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container bg-warning">

    <h1 class="text-center my-4">Usuários de Teste via REST</h1>
    <p class="text-center">Dados fornecidos por <a href="https://reqres.in" target="_blank">reqres.in</a></p>

    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="col-md-4" v-for="(user, index) in users" :key="index">
                <div class="card p-2 m-3">
                    <img :src="user.avatar" class="card-img-top" :alt="user.first_name + ' ' + user.last_name">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Definindo o objeto Vue
        var app = new Vue({
            el: '#usuarios',
            data: function() {
                return {
                    users: [] // Inicializando o vetor de usuários
                };
            },
            mounted: function() {
                this.loadUsers(); // Chamando a função para carregar os usuários
            },
            methods: {
                loadUsers: function() {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data; // Atribuindo os usuários recebidos ao vetor
                        })
                        .catch(error => console.error('Erro ao carregar os usuários:', error));
                }
            }
        });
    </script>

    <!-- Incluindo o JavaScript do Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
