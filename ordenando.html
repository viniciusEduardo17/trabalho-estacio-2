<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação com JavaScript</title>
   
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="ordenando.js"></script> 
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ordenação com JavaScript e DOM</h1>
        
        <div class="card shadow-sm p-4">
           
            <div class="form-group">
                <label for="valor">Digite um valor:</label>
                <input type="number" class="form-control" id="valor" placeholder="Exemplo: 5" />
            </div>

            
            <button class="btn btn-primary mb-3" onclick="add()">Adicionar</button>

            
            <div class="form-group">
                <label for="algoritmo">Escolha o algoritmo:</label>
                <select class="form-control" id="algoritmo">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="quick">Quick Sort</option>
                </select>
            </div>

            
            <div class="d-flex justify-content-between">
                <button class="btn btn-success" onclick="ordenar()">Ordenar</button>
                <button class="btn btn-warning" onclick="misturar()">Misturar</button>
            </div>

            
            <ul id="valores" class="list-group list-group-flush mt-3"></ul>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        
        function add() {
            const input = document.getElementById('valor');
            const lista = document.getElementById('valores');
            const node = document.createElement('li');
            node.classList.add("list-group-item"); 
            const textNode = document.createTextNode(input.value);
            node.appendChild(textNode);
            lista.appendChild(node);
            input.value = ''; 
        }

       
        function ordenar() {
            const lista = document.getElementById('valores');
            const select = document.getElementById('algoritmo');
            let array = Array.from(lista.children).map(item => parseInt(item.innerHTML));

          
            switch (select.selectedIndex) {
                case 0:
                    bubble_sort(array);
                    break;
                case 1:
                    selection_sort(array);
                    break;
                case 2:
                    quick_sort(array, 0, array.length - 1);
                    break;
            }

            
            lista.innerHTML = array.map(value => `<li class="list-group-item">${value}</li>`).join('');
        }

        
        function misturar() {
            const lista = document.getElementById('valores');
            let array = Array.from(lista.children).map(item => parseInt(item.innerHTML));

           
            shuffle(array, array.length);

            
            lista.innerHTML = array.map(value => `<li class="list-group-item">${value}</li>`).join('');
        }
    </script>
</body>
</html>
